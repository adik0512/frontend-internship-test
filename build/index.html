<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Lato|Lobster&amp;subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.min.css">
  <title>Virtua Frontend Internship Test</title>
</head>

<body>
  <section class="main">
    <button id="show-popup-form" class="btn btn-main">Click me!</button>
    <!-- Display success message below -->
  </section>
  <div class="popup">
    <!-- Here goes your popup form HTML code -->
    <div class="modal-content">
      <span id="close-button" class="fas fa-times-circle"></span>
      <h2 class="login-txt">Login</h2>
      <form action="" method="get" class="form-example">
        <div class="container">
          <input type="email" placeholder="E-mail" name="email" id="email" required>
          <input type="password" placeholder="Password" name="password" required>
          <label class="control control-checkbox">
            I agree to terms & conditions.
            <input type="checkbox" name="checkbox" required>
            <div class="control_indicator"></div>
          </label>
          <input class="btn-submit" id="myBtn" type="submit" value="SUBMIT"></input>
        </div>
      </form>
    </div>
  </div>
  </div>
  <script src="js/index.js" charset="utf-8"></script>
</body>

</html>
